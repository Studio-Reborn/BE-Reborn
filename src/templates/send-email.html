<div
  style="
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  "
>
  <h1 style="color: #479f76; text-align: center">Reborn</h1>
  <p style="font-size: 16px; line-height: 1.6; color: #333">
    요청하신 비밀번호 변경이 완료되었습니다. 아래의 새로운 임시 비밀번호로
    로그인하실 수 있습니다.
  </p>
  <div style="text-align: center; margin: 20px 0">
    <p
      style="
        display: inline-block;
        background-color: #479f76;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
      "
    >
      임시 비밀번호: {{newPassword}}
    </p>
  </div>
  <p style="font-size: 16px; line-height: 1.6; color: #333">
    로그인 후에는 반드시 본인의 계정에서 비밀번호를 변경해 주세요.
  </p>
  <p style="font-size: 16px; line-height: 1.6; color: #333">
    비밀번호 변경에 문제가 있거나 의도치 않은 요청이 있었다면,
    <a
      href="mailto:support@reborn.com"
      style="color: #479f76; text-decoration: none; font-weight: bold"
      >고객센터</a
    >로 문의해 주세요.
  </p>
  <p style="font-size: 16px; line-height: 1.6; color: #333">감사합니다.</p>
  <div
    style="
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    "
  >
    <p style="font-size: 14px; color: #666">Reborn 팀 드림</p>
    <p style="font-size: 12px; color: #aaa">
      본 메일은 발신 전용 메일입니다. 회신하지 말아주세요.
    </p>
  </div>
</div>
